<header class="header">
  <h1 class="header--title">Gonesis</h1>
  <app-primary-toolbar id="primaryToolbar"></app-primary-toolbar>
</header>

<main class="main">
  <section id="game" class="active">
    <app-game-view></app-game-view>
  </section>
  <section id="brain">
    <app-brain-view></app-brain-view>
  </section>
  <section id="chart">
    <app-chart-view></app-chart-view>
  </section>

  <aside id="settings-container">
    <app-game-settings id="settings"></app-game-settings>
  </aside>
</main>

<footer>
  <menu>
    <li class="active">
      <button type="button" data-title="Game" data-target="game"  id="gameBtn">
        <svg>
          <use href="./assets/sprite.svg#gameIcon"></use>
        </svg>
      </button>
    </li>
    <li>
      <button type="button" data-title="Brain" data-target="brain" id="brainBtn">
        <svg>
          <use href="./assets/sprite.svg#brainIcon"></use>
        </svg>
      </button>
    </li>
    <li>
      <button type="button" data-title="Charts" data-target="chart" id="chartBtn">
        <svg>
          <use href="./assets/sprite.svg#chartIcon"></use>
        </svg>
      </button>
    </li>
  </menu>
</footer>

<app-toast id="toast"></app-toast>
